<ion-header>
  <ion-toolbar>
    <ion-title>Anilab - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>
  </div>

  <div class="ion-padding">
    <ion-button expand="full" shape="round" color="medium" (click)="login()">Entrar</ion-button>
    <ion-button expand="full" shape="round" color="danger" (click)="logout()">Sair</ion-button>
  </div>
  
</ion-content>
